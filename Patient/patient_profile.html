<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet"  href="patient_profile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>My Profile</title>
    
</head>

<body>
    <div class="profile-page">
        <div class="content">
            <div class="content__cover">
                <div class="content__avatar"></div>
                <div class="content__bull"></div>
            </div>
    
        <button class="edit-profile">
            <i class="fa-solid fa-pen-to-square"></i>
            Edit
        </button>
        
        <div class="content__title">
            <h1>Lebron Santos</h1>
        </div>
        <div class="info-item">
            <label>Username:</label>
            <span id="username">lebrondo69</span>
        </div>

        <div class="profile-info">

            <div class="personal-info">
                <h2>Personal Information</h2>
                    <div class="info-item">
                        <label>Address:</label>
                        <span id="address">Tawi Tawi Islands</span>
                    </div>

                    <div class="info-item">
                        <label>Birth Date:</label>
                        <span id="birth-date">January 123, 1969</span>
                    </div>
                    <div class="info-item">
                        <label>Sex:</label>
                        <span id="sex">Male</span>
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <span id="email">lebronsemaj@gmail.com</span>
                    </div>
                    <div class="info-item">
                        <label>Contact Number:</label>
                        <span id="contact-number">0912345678</span>
                    </div>
            </div>
            
            <div class="medical-info">
                <h2>Medical Information</h2>
                    <div class="info-item">
                        <label>Blood Type:</label>
                        <span id="blood-type">O+</span>
                    </div>
                    <div class="info-item">
                        <label>Height:</label>
                        <span id="height">170 cm</span>
                    </div>
                    <div class="info-item">
                        <label>Weight:</label>
                        <span id="weight">65 kg</span>
                    </div>
                    <div class="info-item">
                        <label>Allergies:</label>
                        <span id="allergies">Almuranas</span>
                    </div>
            </div>
            
            
            
            
        </div>
        

    </div>
    
        
       
    <script src="./patient_profile.js"></script>
        
</body>
</html>
