<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="static/css/registerstyle.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">
      <img src="static/images/mhd.png" alt="Logo 1">
      <img src="static/images/maynila.png" alt="Logo 2">
      <h1>Paltoc HealthCare Center</h1>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link home" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link register" href="#">Login</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="title">User Registration Form</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <label for="first_name" class="details">First Name</label>
          <input type="text" placeholder="Ilagay ang iyong unang pangalan" required id="firstname">
        </div>
        <div class="input-box">
          <label for="last_name" class="details">Last Name</label>
          <input type="text" placeholder="Ilagay ang iyong apelyido" required id="lastname">
        </div>
        <div class="input-box">
          <label for="username" class="details">Username</label>
          <input type="email" placeholder="Ilagay ang iyong username" required id="username">
        </div>
        <div class="input-box">
          <label for="birthdate" class="details">Birthdate</label>
          <input type="date" required id="birthdate">
        </div>
        <div class="input-box">
          <label for="pwd" class="details">Password</label>
          <input type="password" placeholder="Ilagay ang iyong password" required id="pwd" minlength="5">
        </div>
        <div class="input-box">
          <label for="cpwd" class="details">Confirm Password</label>
          <input type="password" placeholder="Ilagay ulit ang iyong password" required id="cpwd" minlength="5">
        </div>
        <div class="sex-box">
          <label for="sex" class="details">Sex</label>
          <select id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>

</body>
</html>
