<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="static/css/loginstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>

	<nav class="navbar">
		<div class="navbar-brand">
		  <img src="static/images/mhd.png" alt="Logo 1">
		  <img src="static/images/maynila.png" alt="Logo 2">
		  <h1>Paltoc HealthCare Center</h1>
		</div>
		<ul class="navbar-nav">
		  <li class="nav-item"><a class="nav-link home" href="">Home</a></li>
		  <li class="nav-item"><a class="nav-link login" href="user_register.html">Register</a></li>
		</ul>
	  </nav>


	<img class="wave" src="static/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/images/bg2.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="static/images/user.png">
				<h2 class="title">Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/js/userlogin.js"></script>
</body>
</html>
