<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/staff_loginstyle.css">
    <title>Staff Login </title>
</head>

<body>

    <nav class="navbar">
		<div class="navbar-brand">
		  <img src="static/images/mhd.png" alt="Logo 1">
		  <img src="static/images/maynila.png" alt="Logo 2">
		  <h1>Paltoc HealthCare Center</h1>
		</div>
		<ul class="navbar-nav">
		  <li class="nav-item"><a class="nav-link home" href="#"> Go to Home</a></li>
		</ul>
	  </nav>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1><i class="fas fa-user-md"> <br></i> Staff Login</h1>
                <br>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome!</h1>
                    <p>Discover comprehensive air quality insights on the dashboard</p>
                    <button class="hidden">Go to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
